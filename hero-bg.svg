<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#2b0253" />
      <stop offset="50%" stop-color="#3b0a6b" />
      <stop offset="100%" stop-color="#6d28d9" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="b" />
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="url(#g)" />

  <!-- Subtle large blurred circles for depth -->
  <circle cx="250" cy="150" r="180" fill="#8b5cf6" opacity="0.08" filter="url(#glow)" />
  <circle cx="1350" cy="220" r="160" fill="#a78bfa" opacity="0.06" filter="url(#glow)" />
  <circle cx="900" cy="700" r="220" fill="#7c3aed" opacity="0.05" filter="url(#glow)" />

  <!-- Stars / dots -->
  <g fill="#ffffff" opacity="0.85">
    <circle cx="80" cy="50" r="1.6" opacity="0.9" />
    <circle cx="140" cy="120" r="1.2" />
    <circle cx="260" cy="60" r="1.4" />
    <circle cx="420" cy="30" r="1.2" />
    <circle cx="600" cy="80" r="1.1" />
    <circle cx="760" cy="45" r="1.6" />
    <circle cx="920" cy="120" r="1.3" />
    <circle cx="1100" cy="70" r="1.1" />
    <circle cx="1280" cy="30" r="1.5" />
    <circle cx="1460" cy="90" r="1.2" />

    <circle cx="200" cy="400" r="1.2" />
    <circle cx="360" cy="500" r="1.1" />
    <circle cx="540" cy="470" r="1.6" />
    <circle cx="720" cy="420" r="1.3" />
    <circle cx="900" cy="480" r="1.2" />
    <circle cx="1080" cy="530" r="1.4" />
    <circle cx="1260" cy="450" r="1.2" />
    <circle cx="1440" cy="520" r="1.0" />

    <circle cx="300" cy="820" r="1.3" />
    <circle cx="580" cy="720" r="1.1" />
    <circle cx="860" cy="780" r="1.4" />
    <circle cx="1140" cy="730" r="1.2" />
    <circle cx="1420" cy="820" r="1.0" />
  </g>

  <!-- subtle diagonal pattern lines -->
  <g stroke="#ffffff" opacity="0.02" stroke-width="1">
    <path d="M0 0 L1600 900" />
    <path d="M0 150 L1450 900" />
    <path d="M150 0 L1600 850" />
  </g>
</svg>
